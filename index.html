<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Adjust as needed */
        }

        .active {
            text-decoration: underline;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #logo {
            max-width: 100%;
            height: auto;
            order: 1; /* Positions the logo on the right */
        }

        #twitter-link {
            order: 2; /* Positions the Twitter logo on the left */
        }

        #twitter-link img {
            max-width: 100%;
            height: auto;
        }

        /* Styles for the modal */
        .modal {
          display: none;
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
          background-color: #fefefe;
          margin: 15% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
          position: relative; /* Add this line */
        }

        .close {
          cursor: pointer;
          position: absolute;
          top: 10px;
          right: 10px;
          color: #000;
          font-size: 20px; /* Add this line */
        }

        .close:hover {
          color: #f00;
        }
    </style>
</head>
