<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flag Quiz Challenge</h1>
            <div class="stats-header">
                <span id="score">Score: 0</span>
                <span id="streak">Streak: 0</span>
            </div>
        </header>

        <!-- Game Mode Selection -->
        <div id="mode-selection" class="mode-selection">
            <h2>Choose Your Challenge Mode</h2>
            <div class="mode-buttons">
                <button class="mode-btn" data-mode="normal">
                    <span class="mode-icon">üö©</span>
                    <span class="mode-name">Normal Mode</span>
                    <span class="mode-desc">Standard flag guessing</span>
                </button>
                <button class="mode-btn" data-mode="upside-down">
                    <span class="mode-icon">üîÑ</span>
                    <span class="mode-name">Upside Down</span>
                    <span class="mode-desc">Flags are flipped 180¬∞</span>
                </button>
                <button class="mode-btn" data-mode="half">
                    <span class="mode-icon">‚úÇÔ∏è</span>
                    <span class="mode-name">Half Flag</span>
                    <span class="mode-desc">Only half the flag shown</span>
                </button>
                <button class="mode-btn" data-mode="flash">
                    <span class="mode-icon">‚ö°</span>
                    <span class="mode-name">Flash Mode</span>
                    <span class="mode-desc">Flag shown for 0.2 seconds</span>
                </button>
            </div>
        </div>

        <!-- Game Area -->
        <div id="game-area" class="game-area hidden">
            <div class="game-header">
                <button id="change-mode-btn" class="change-mode-btn">Change Mode</button>
                <div class="mode-indicator">
                    <span id="current-mode-text">Normal Mode</span>
                </div>
                <div class="question-counter">
                    <span id="question-number">Question 1/10</span>
                </div>
            </div>

            <div class="flag-container">
                <div id="flag-display" class="flag-display">
                    <img id="flag-image" src="" alt="Flag">
                    <div id="flash-overlay" class="flash-overlay hidden">
                        <p>Flag was shown!</p>
                        <p>What country was it?</p>
                    </div>
                    <div id="flash-ready-overlay" class="flash-ready-overlay hidden">
                        <p>Get Ready!</p>
                        <p>The flag will appear for 0.2 seconds</p>
                        <button id="ready-btn" class="ready-btn">I'm Ready!</button>
                    </div>
                </div>
            </div>

            <div class="answer-section">
                <input type="text" id="answer-input" placeholder="Enter country name..." autocomplete="off">
                <div class="button-group">
                    <button id="submit-btn" class="submit-btn">Submit</button>
                    <button id="skip-btn" class="skip-btn">Skip</button>
                </div>
                <div id="feedback" class="feedback"></div>
            </div>

            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <!-- Results Modal -->
        <div id="results-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Quiz Complete!</h2>
                <div class="results-stats">
                    <div class="result-item">
                        <span class="result-label">Score:</span>
                        <span id="final-score" class="result-value">0/10</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Accuracy:</span>
                        <span id="accuracy" class="result-value">0%</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Max Streak:</span>
                        <span id="max-streak" class="result-value">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Mode:</span>
                        <span id="mode-played" class="result-value">Normal</span>
                    </div>
                </div>
                <div class="results-buttons">
                    <button id="play-again-btn" class="play-again-btn">Play Again</button>
                    <button id="change-mode-results-btn" class="change-mode-btn">Change Mode</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
