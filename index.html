<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <a href="https://twitter.com/Football_Grid_" id="twitter-link" target="_blank">
        <img src="images/twitter.svg" alt="Twitter Logo">
    </a>
    <div id="container">
        <img src="images/footballgridogo.png" alt="Your Logo" id="logo"> 
        <div id="clubLogos"></div>
        <input type="text" id="userGuess" placeholder="Guess the player">
        <button id="guessButton">Guess</button>
        <div id="guessCount">Guesses: <span id="liveGuessCount" style="color: red;">0</span></div>
        <div id="guessResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
