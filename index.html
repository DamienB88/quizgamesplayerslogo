<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Adjust as needed */
        }

        .active {
            text-decoration: underline;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #logo {
            max-width: 100%;
            height: auto;
            order: 1; /* Positions the logo on the right */
        }

        #twitter-link {
            order: 2; /* Positions the Twitter logo on the left */
        }

        #twitter-link img {
            max-width: 100%;
            height: auto;
        }

        /* Styles for the modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background-color: #1a1a1a; /* Darker background color */
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  position: relative;
}

.close {
  cursor: pointer;
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 20px;
  color: #fff; /* White color for the close button */
}

        .close:hover {
          color: #f00;
        }

        /* Styles for stat boxes */
.stat-box {
  background-color: #2c2c2c; /* Background color for stat boxes */
  padding: 10px;
  text-align: center;
  margin: 10px;
}

.stat-value {
  /* Set the size, boldness, and color for stat values */
  font-size: 18px; /* Adjust as needed */
  font-weight: bold;
  color: #fff; /* White color for stat values */
}

.stat-text {
  /* Set the size, boldness, and color for stat texts */
  font-size: 14px; /* Adjust as needed */
  font-weight: bold;
  color: #ccc; /* Light gray color for stat texts */
}
    </style>
</head>
